<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trader Sam's</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="./css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<!-- Header -->
	<header class="header">
		<div class="header_container">
			<div class="logo">
				<img src="./img/TraderSams_Logo.png" alt="Logo" />
			</div>
			<div>
				<ul>
					<li><a href="#polynesian-pearl">Cocktails</a></li>
					<li><a href="#beer-and-wine">Beer & Wine</a></li>
					<li><a href="#no-booze">No Booze</a></li>
				</ul>
			</div>
		</div>
	</header>
	<!-- Skip Cancel -->
	<section id="intro-skip" class="section">
		<div class="container">
			<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_Intro.png" class="center-auto wow animate__zoomIn" data-animation>
		</div>
	</section>
	<!-- Polynesian Pearl-->
	<section id="polynesian-pearl" class="section">
		<div class="container">
			<div class="d-flex justify-content-center flex-row">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_PolyPearl.png" class="center-auto wow animate__zoomIn">
				</div>
				<div class="right">
					<div class="img-wrapper">
						<img src="./img/Pearl_Drink_RGB.png" class="center-auto wow animate__fadeRotate">
					</div>
					
				</div>
			</div>
		</div>
	</section>
	<!-- Nautilus -->
	<section id="nautilus" class="section">
		<div class="container">
			<div class="d-flex justify-content-center flex-reverse pt-3">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_Nautilus.png" class="wow animate__zoomIn">
				</div>
				<div class="right align-self-center">
					<div class="img-wrapper">
						<img src="./img/LoveBoat2_NautilusDrink.png" class="center-auto wow animate__fadeInLeft">
					</div>
				</div>
			</div>
		</div>	
	</section>
	<!-- Uh oa -->
	<section id="desktop-uh-oa" class="d-none d-md-block">
		<div class="d-flex">
			<div class="left">
				<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_UhOa.png" class="center-auto wow animate__zoomIn">
			</div>
			<div class="right">
				<img src="./img/Uh_oh!-Drink-RGB.gif" class="center-auto wow animate__zoomIn">
			</div>
		</div>
	</section>
	<!-- Mobile Uh oa -->
	<section id="uh-oa" class="section d-block d-md-none">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_UhOa.png" class="center-auto wow animate__zoomIn">
				</div>
				<div class="right">
					<img src="./img/Uh_oh!-Drink-RGB.gif" class="center-auto ">
				</div>
			</div>
		</div>
	</section>
	<!-- KRAKATOA & SPICED ISLAND -->
	<section id="krakatoa-and-spiced-island" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<a href="#" data-toggle="modal" data-target="#krakatoa-punch-popup"><img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_KrakatoaPunch.png" class="center-auto wow animate__zoomIn"></a>
				</div>
				<div class="right align-self-center">
					<a href="#" data-toggle="modal" data-target="#spiced-island-punch-popup"><img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_SpicedIsland.png" class="center-auto wow animate__zoomIn"></a>
				</div>
			</div>
		</div>
	</section>
	<!-- Hippopotomai -->
	<section id="hippopotomai" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/HippoMaiTai_RGB.png" class="center-auto left-img wow  animate__fadeInLeft animate__fadeIn">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_HipMaiTai.png" class="center-auto right-img">
				</div>
				<div class="right">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_RosMarg.png" class="center-auto left-img">
					<img src="./img/Rosita'sMargarita_RGB.png" class="center-auto right-img wow  animate__fadeInRight">
				</div>
			</div>
		</div>
	</section>

	<section id="shrunken-zombie-head" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_ZombieHead.png" class="center-auto">
				</div>
				<div class="right">
					<img src="./img/ShrunkenZombieHead2_RGB.png"  class="center-auto wow animate__quickRotate">	
				</div>
			</div>
		</div>
	</section>
	<!-- TAHITIAN TORCH -->
	<section id="tahitian-rorch" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy10_TahitianTorch.png" class="center-auto left-img">
					<img src="./img/PolynesianFire_RGB.png" class="center-auto right-img wow animate__zoomIn">
				</div>
				<div class="right">
					<img src="./img/MekongMiddenMojito RGB.png" class="center-auto left-img wow animate__zoomIn ">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy10_MosquitoMojito.png" class="center-auto right-img">
				</div>
			</div>
		</div>
	</section>
	<!-- DARK & TROPICAL -->
	<section id="dark-and-tropical" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/TikiTikiRum_RGB.png" class="center-auto left-img wow  animate__fadeInLeft">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy11_TikiRum.png" class="center-auto right-img">
				</div>
				<div class="right">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy11_DarkStormy.png" class="center-auto left-img">
					<img src="./img/Dark and Stormy_RGB.png" class="center-auto right-img wow  animate__fadeInRight">
					
				</div>
			</div>
		</div>
	</section>
	<!-- RUM FLIGHT -->
	<section id="rum-flight" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy12_RumFlight.png" class="center-auto">	
				</div>
				<div class="right align-self-center">
					<img src="./img/Rum_Flight_RGB.png" class="center-auto wow animate__fadeInTopRight">
				</div>
			</div>
		</div>
	</section>
	<!-- KONA BEER FLIGHT -->
	<section id="beer-and-wine">
		<div class="container">
			<div class="section-heading-logo">
				<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_BeerWIneHdr.png" class="center-auto">
			</div>
			<div class="d-flex">
				<div class="left">
					<img src="./img/Beer_Flight_RGB.png" class="center-auto wow animate__fadeInTopRight">	
				</div>
				<div class="right align-self-center">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy13_KonaBeerFlight.png" class="center-auto">
				</div>
			</div>
		</div>
	</section>

	<section id="beer-selection" class="section">
		<div class="container">
			<div class="d-flex">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy14_BeerSelec.png" class="center-auto">	
				</div>
				<div class="right d-flex justify-content-center align-items-center">
					<img src="./img/DraftBeer_RGB.png" class="left-img wow animate__fadeInLeft">
					<img src="./img/BottledBeer2_RGB.png" class="right-img wow animate__fadeInRight">
				</div>
			</div>
		</div>
	</section>
	<!-- SPARKLING -->
	<section id="sparkling" class="section">
		<div class="container">
			<div class="section-heading-logo">
				<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_Sparkling.png" class="center-auto">
			</div>
			<div class="d-flex">
				<div class="left">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_WhiteWine.png" class="left-img">	
					<img src="./img/WhiteWine_RGB.png" class="center-auto right-img  wow animate__fadeInRight">	
				</div>
				<div class="right">
					<img src="./img/RedWine_RGB.png" class="center-auto left-img wow animate__fadeInLeft">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_RedWine.png" class="right-img">			
				</div>
			</div>
		</div>
	</section>
	<!-- SAMâ€™S NO-BOOZE -->
	<section id="no-booze" class="section" style="padding-bottom: 0">
		<div class="container">
			<div class="section-heading-logo">
				<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopyNoBoozeHeader.png" class="center-auto">
			</div>
			<div class="d-flex justify-content-center row-1">
				<div class="left align-self-center">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_SchweitzerFalls.png" class="center-auto">
				</div>
				<div class="right">
					<img src="./img/SchweitzerFalls RGB.png" class="center-auto wow animate__bounceIn">		
				</div>
			</div>
			<div class="d-flex justify-content-center row-2">
				<div class="left">
					<img src="./img/ZambeziMist RGB.png" class="center-auto wow animate__bounceIn">	
				</div>
				<div class="right align-self-center">	
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_Skipper.png" class="center-auto">
				</div>
			</div>
			<div class="d-flex justify-content-center row-3">
				<div class="left align-self-center">
					<img src="./img/01 QR MENU DEMO_0610CL_R1_PaperCopy_PolyPunch.png" class="center-auto">			
				</div>
				<div class="right">
					<img src="./img/PolynesianPunch_RGB.png" class="center-auto  wow animate__bounceIn">	
				</div>
			</div>
		</div>
	</section>

	<!-- krakatoa-punch-popup  -->

        		<path d="M171.3 158.4L113 100l58.4-58.4c3.6-3.6 3.6-9.4 0-13s-9.4-3.6-13 0L100 87 41.6 28.7c-3.6-3.6-9.4-3.6-13 0s-3.6 9.4 0 13L87 100l-58.4 58.4c-3.6 3.6-3.6 9.4 0 13s9.4 3.6 13 0L100 113l58.4 58.4c3.6 3.6 9.4 3.6 13 0s3.5-9.5-.1-13z"></path>

	<div class="modal fade" id="spiced-island-punch-popup" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	    	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <svg preserveAspectRatio="xMidYMid meet" id="comp-kaiv8esn2svgcontent" data-bbox="25.9 25.9 148.2 148.2" xmlns="http://www.w3.org/2000/svg" viewBox="25.9 25.9 148.2 148.2" role="img"><g>
        		<path d="M171.3 158.4L113 100l58.4-58.4c3.6-3.6 3.6-9.4 0-13s-9.4-3.6-13 0L100 87 41.6 28.7c-3.6-3.6-9.4-3.6-13 0s-3.6 9.4 0 13L87 100l-58.4 58.4c-3.6 3.6-3.6 9.4 0 13s9.4 3.6 13 0L100 113l58.4 58.4c3.6 3.6 9.4 3.6 13 0s3.5-9.5-.1-13z"></path>

	        </button>
	        <img src="./img/Spiced Island.jpg">
